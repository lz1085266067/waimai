<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指纹支付</title>
    <link rel="stylesheet" href="css/zhiwen.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <!-- 头部开始,手机顶的那一部分 -->
    <header>
        <img src="img/Status Bar.png" alt="">
    </header>
    <!--左箭头-->
    <div class="jleft">
        <img src="img/返回 (1).png" alt="">
    </div>
    <!--付款方式-->
    <div class="money">
        <span>选择付款方式</span>
        <div class="juxing">
            <img src="img/支付 (1).png" alt="">
            <div class="zhifu">
                <div class="zhiful">本次共支付金额为</div>
                <div class="zhifur">￥33.5</div>
            </div>
        </div>
        <div class="yuan"></div>
    </div>
    <!--银行卡-->
    <div class="card">
        <img src="img/3599cbaf248ed52821ae74891a5d25d1bd8ba0813694b-1ulGRV_fw658.png" alt="">
    </div>
    <!--白色指纹支付-->
    <div class="white">
        <div class="lpoint">
            <div class="son1"></div>
            <div class="son2"></div>
            <div class="son3"></div>
        </div>
        <div class="zhiwen">请使用指纹验证完成支付</div>
        <div class="rpoint">
            <div class="son3"></div>
            <div class="son2"></div>
            <div class="son1"></div>
        </div>
    </div>
    <!--最下面的折叠图片-->
    <div class="bottom">
        <img src="img/椭圆 1.png" alt="">
        <img src="img/椭圆 2.png" alt="">
        <img src="img/椭圆 3.png" alt="">
        <img src="img/指纹扫描.png" alt="" id="saomiao">
        <div class="btext">正在验证请稍后...</div>
    </div>
</body>
</html>
