<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_768109_6qdaknb3ucv.css">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <header>
        <div class="status">
            <div class="left">
                <i class="iconfont icon-xinhao"></i>
                <i class="iconfont icon-wifi"></i>
            </div>
            <span>9:41 AM</span>
            <div class="right"><span>100%</span><em class="iconfont icon-dianchi"></em></div>
        </div>
        <div class="title">
            <i class="iconfont icon-fanhui"></i>
            <div class="shang">商 品 详 情</div>
            <i class="iconfont icon-fenxiang"></i>
        </div>
    </header>
    <div class="product">
        <div class="imgbox">
            <img src="img/roujiamo.jpg" alt="">
        </div>
        <div class="dateil">
            <p>肉夹馍</p>
            <p id="first">肥而不腻,瘦而不柴</p>
            <div class="bottom">
                <div class="money">
                    <i class="iconfont icon-qian"></i>
                    <div class="shu">9</div>
                </div>
                <div class="add">
                    <i class="iconfont icon-hao"></i>
                    <p>加入购物车</p>
                </div>
            </div>
        </div>
    </div>
    <div class="evaluate">
        <div class="pingjia">
            <div class="left">
                <p class="user">用户评价</p>
                <div class="good">(好评度<p>92%</p>)</div>
            </div>
            <div class="right">
                <p>285条评论</p>
                <i class="iconfont icon-qianjin"></i>
            </div>
        </div>
        <div class="feedback">
            <img src="img/xiaodingdang.jpg" alt="">
            <div class="imgright">
                <div class="jia">
                    <div class="time">
                        <p>会飞的机器猫</p>
                        <p>2018.05.03</p>
                    </div>
                    <p class="user-feed">肉夹馍很好吃，经常来这家店，老顾客了，味道很不错，值得推荐</p>
                </div>
            </div>
        </div>
        <div class="feedback">
            <img src="img/chaoren.jpg" alt="">
            <div class="imgright">
                <div class="jia">
                    <div class="time">
                        <p>会飞的超人</p>
                        <p>2018.05.03</p>
                    </div>
                    <p class="user-feed">不错不错，值得推荐</p>
                </div>
            </div>
        </div>
        <div class="feedback">
            <img src="img/zhizhuxia.jpg" alt="">
            <div class="imgright">
                <div class="jia">
                    <div class="time">
                        <p>会飞的蜘蛛侠</p>
                        <p>2018.05.03</p>
                    </div>
                    <p class="user-feed">可以的,来了好几回了,每次味道还是这么好,也非常热乎</p>
                </div>
            </div>
        </div>
        <div class="feedback">
            <img src="img/maliao.jpg" alt="">
            <div class="imgright">
                <div class="jia">
                    <div class="time">
                        <p>会飞的马里奥</p>
                        <p>2018.05.03</p>
                    </div>
                    <p class="user-feed">我就经常来,反正很不错</p>
                </div>
            </div>
        </div>
        <div class="feedback">
            <img src="img/heimaojingzhang.jpg" alt="">
            <div class="imgright">
                <div class="jia">
                    <div class="time">
                        <p>会飞的黑猫警长</p>
                        <p>2018.05.03</p>
                    </div>
                    <p class="user-feed">这家店可以的,连锁店很多,味道都很好</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
